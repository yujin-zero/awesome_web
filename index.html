<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>토리의 포트폴리오</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <div class="logo">{007} pavamg</div>
    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Tech Stack</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="social-icons">
    </div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Hi 👋,<br>제 이름은 <span class="highlight">토리</span>예요!<br>저는 웹 개발을 잘 해요!</h2>
    </div>
    <div class="hero-img">
      <img src="images/profile.jpeg" alt="Profile Image">
    </div>
  </section>

  <section class="tech-stack">
    <h2>My Tech Stack</h2>
    <p class="subtitle">제가 주로 사용하는 기술 스택들이에오</p>
    <div class="icons">
        <img src="images/tech/spring.svg" alt="Spring">
        <img src="images/tech/node-js.svg" alt="node-js">
        <img src="images/tech/mysql.svg" alt="MySQL">
        <img src="images/tech/mongodb.svg" alt="mongodb">
        <img src="images/tech/java.svg" alt="Java">
        <img src="images/tech/python.svg" alt="Python">
        <img src="images/tech/aws.svg" alt="AWS">
        <img src="images/tech/docker.svg" alt="docker">
        <img src="images/tech/vscode.svg" alt="vscode">
        <img src="images/tech/intellij.svg" alt="intellij">
        <img src="images/tech/github.svg" alt="GitHub">
        <img src="images/tech/notion.svg" alt="notion">
    </div>
  </section>

  <section class="projects">
    <h2>Projects</h2>
    <p>제가 진행한 프로젝트들이에요</p>
    <div class="project-grid">
    </div>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <div class="logo-footer">{007} pavamg</div>
      <div class="footer-text">Designed and built by Pavam MG with Love & Coffee</div>
    </div>
  </footer>
</body>
</html>
